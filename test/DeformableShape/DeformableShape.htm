<html>
  <head>
    <title>H3DPlugin Test - Deformable Shape</title>
  </head>

  <script type="text/javascript">
      function plugin0()
      {
          return document.getElementById('plugin0');
      }
      plugin = plugin0;
      
      function loadURL () {
        var url= document.getElementById('url_field').value;
        if ( url != "" ) {
          plugin().loadScene ( url );
        } else {
          alert ( "No URL or file specified!" );
        }
        return false;
      }
      
      function load () {
        if (plugin() == null || plugin().valid == undefined || !plugin().valid) {
          window.location = "../install.php?referer=" + window.location;
        }
      }
      
  </script>
  
<body onload="load()">

<h1>H3DPlugin Test - Deformable Shape</h1>
<p>Requires a haptic device. In installer version support currently compiled for NOVINT Falcon Device only.
<object id="plugin0" type="model/x3d+xml" width="800" height="500" data="deform.x3d">
</object>

  URL:
  <input id="url_field" type="text" name="url" />
  <a href='#' onclick='loadURL()'>Load</a>
</form>-->

</body>
</html>
